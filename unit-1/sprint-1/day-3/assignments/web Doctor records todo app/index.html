<!DOCTYPE html>
<html>
  <head>
    <title>Masai Doctor Records</title>
  </head>
  <body>
    <!-- Use this form for data input  -->
    <form>
      <input placeholder="Name" type="text" id="name" />
      <input placeholder="Doctor ID" type="text" id="doctor_id" />
      <select id="specialization">
        <option value="">Select Specialization</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="Dentist">Dentist</option>
        <option value="Gynecologist">Gynecologist</option>
      </select>
      <input placeholder="Experience" type="number" id="experience" />
      <input placeholder="Email" type="email" id="email" />
      <input placeholder="Mobile No." type="number" id="mobile" />
      <input type="submit" value="Submit" />
    </form>

    <!-- Use this Select tag for filter part  -->
    <select id="filter">
      <option value="">Select Specialization</option>
      <option value="Dermatologist">Dermatologist</option>
      <option value="Dentist">Dentist</option>
      <option value="Gynecologist">Gynecologist</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Doctor ID</th>
          <th>Specialization</th>
          <th>Experience in Years</th>
          <th>Email</th>
          <th>Mobile No</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append Rows here using JS & DOM  -->
      </tbody>
    </table>
  </body>
  
  <script>
document.querySelector("form").addEventListener("submit",getdata)
function getdata (){
  event.preventDefault()
  var name=document.getElementById("name").value;
  var docId=document.getElementById("doctor_id").value
  var Specialization=document.getElementById("specialization").value
  var Experience=document.getElementById("experience").value
  var Email=document.getElementById("email").value
  var Mobile=document.getElementById("mobile").value
 
var tr=document.createElement("tr")

var td1=document.createElement("td")
td1.innerText=name

var td2=document.createElement("td")
td2.innerText=docId

var td3=document.createElement("td")
td3.textContent=Specialization

var td4=document.createElement("td")
td4.textContent=Experience

var td5=document.createElement("td")
td5.textContent=Email

var td6=document.createElement("td")
td6.textContent=Mobile

var td7=document.createElement("td")
if(Experience>5){

  td6.innerText="Senior"
}else if (Experience>2 && Experience<=5){
  td6.innerText="Junior"
}else{
  td6.innerText="Trainee"
}

var td8=document.createElement("td")
td8.innerText="delete"
td8.addEventListener("click",deleteRow)

tr.append(td1,td2,td3,td4,td5,td6,td7,td8)
document.querySelector("tbody").append(tr)
}

function deleteRow(){
  event.target.parentNode.remove()
}

  </script>
</html>
