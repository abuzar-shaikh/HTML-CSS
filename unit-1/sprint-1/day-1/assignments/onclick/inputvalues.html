<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input values</title>
</head>
<body>
    <input type="text" name="" id="userName" placeholder="enter name" >
    <button onclick="getdata()">submit</button>
    <h1 id="output"></h1>
    <hr>
   <select name="" id="selectTag">
    <option value="">selectt gender</option>
    <option value="male">male</option>
    <option value="female">female</option>
    <option value="other">other</option>
   </select>
   <button onclick="selectTagsubmit()">submit</button>
</body>
</html>
<script>
    selectTagsubmit=()=>{
        var selectName=document.getElementById("selectTag")
        console.log(selectName.value)
    }
    getdata=()=>{
        var name=document.getElementById("userName").value

        document.getElementById("output").innerText=name

    }
</script>
